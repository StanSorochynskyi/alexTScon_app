{% extends "base.html" %}

{% block container %}

    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Photos</h6>
            </div>
            <div class="gallery">
                {% for photo in project.photos.all %}
                    <div class="gallery-item">
                        <a href="{{ photo.image.url }}" data-lightbox="gallery" data-title="{{ photo.title }}">
                            <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" class="img-fluid">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <a href="{% url 'project_list' %}">Back to Projects</a>
{% endblock container %}
