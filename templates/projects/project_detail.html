{% extends "base.html" %}

{% block container %}

    <div class="container py-4">
        <div class="row g-1">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>

            {% for photo in project.photos.all %}
                <div class="gallery-item col-12 col-sm-6 col-md-4 col-lg-3">
                    <a href="{{ photo.image.url }}" data-lightbox="gallery" data-title="{{ photo.title }}">
                        <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" class="img-fluid">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'project_list' %}">Back to Projects</a>

{% endblock container %}
