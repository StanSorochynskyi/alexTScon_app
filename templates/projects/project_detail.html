{% extends "base.html" %}

{% block container %}
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>

    <h3>Photos</h3>
    <div class="gallery">
        {% for photo in project.photos.all %}
            <div class="gallery-item">
                <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" width="300">
            </div>
        {% endfor %}
    </div>
    
    <a href="{% url 'project_list' %}">Back to Projects</a>
{% endblock container %}
