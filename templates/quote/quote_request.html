{% extends 'base.html' %}

{% block title %}
   Photo Gallery
{% endblock title %}

{% block container %}
<head>
    <title>Request a Quote</title>
    <script>
        function submitForm(event) {
            event.preventDefault();
            fetch("/quote/", {
                method: "POST",
                body: new FormData(document.getElementById("quote-form")),
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("response").innerText = data.message;
                    document.getElementById("quote-form").reset();
                } else {
                    document.getElementById("response").innerText = "Error submitting form.";
                }
            });
        }
    </script>
</head>
<body>
    <h2>Request a Quote</h2>
    <form id="quote-form" onsubmit="submitForm(event)">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="quote-button">Submit</button>
    </form>    
    <p id="response"></p>
</body>
{% endblock container %}
