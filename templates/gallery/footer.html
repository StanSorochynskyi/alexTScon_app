{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    .footer-container {
        background-color: #f8f9fa; /* Light background for simplicity */
        padding: 2rem 0;
    }
    .footer-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }
    .contact-link {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .contact-link:hover {
        color: #084298;
        text-decoration: underline;
    }
    .footer-credit {
        font-size: 0.875rem;
        color: #6c757d;
        text-align: center;
        margin-top: 1rem;
    }
    .footer-credit a {
        color: #0d6efd;
        text-decoration: none;
    }
    .footer-credit a:hover {
        text-decoration: underline;
    }
</style>

<div class="container-fluid footer-container">
    <div class="row">
        <div class="col-12 text-center footer-links">
            <!-- CONTACT LINKS with Icons -->
            {% for contact in contacts %}
                {% if contact.link %}
                    <a href="{{ contact.link }}" target="_blank" class="contact-link">
                        <i class="bi bi-{{ contact.icon }}"></i> <!-- Assuming 'contact.icon' is the icon name like 'facebook', 'twitter' -->
                        {{ contact.title }}
                    </a>
                {% endif %}
            {% endfor %}
        </div>
        <div class="col-12 text-center">
            <!-- CREDITS -->
            <div class="footer-credit">
                Designed by <a href="https://htmlcodex.com" target="_blank">HTML Codex</a><br>
                Distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a><br>
                &copy; <a href="#" class="fw-bold">Your Site Name</a>, All Rights Reserved.
            </div>
        </div>
    </div>
</div>
