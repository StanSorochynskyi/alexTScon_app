{% load static %}

<!-- Footer Start -->
<!-- Footer Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded-top p-4">
        <div class="row">
            <!-- CONTACT LINKS -->
            <div id="links" class="col-12 col-sm-6 text-center text-sm-start mb-4 mb-sm-0">
                <ul class="list-unstyled">
                    {% for contact in contacts %}
                        {% if contact.link %}
                            <li>
                                <a href="{{ contact.link }}" target="_blank" class="contact-link d-flex align-items-center gap-2">
                                    <i class="bi bi-{{ contact.icon }}"></i>
                                    {{ contact.title }}
                                </a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>

            <!-- CREDITS -->
            <div class="col-12 col-sm-6 text-center text-sm-end">
                <div class="footer-credit">
                    <p class="mb-1">
                        Designed by <a href="https://htmlcodex.com" target="_blank" class="text-decoration-none">HTML Codex</a>
                    </p>
                    <p class="mb-1">
                        Distributed by <a href="https://themewagon.com" target="_blank" class="text-decoration-none border-bottom">ThemeWagon</a>
                    </p>
                    <p class="mb-0">
                        &copy; <a href="#" class="text-decoration-none">Your Site Name</a>, All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer End -->

<!-- Additional Styles -->
<style>
    .contact-link {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    .contact-link:hover {
        color: #084298;
        transform: translateY(-2px);
    }
    .footer-credit a {
        color: #6c757d;
        transition: color 0.3s ease;
    }
    .footer-credit a:hover {
        color: #0d6efd;
        text-decoration: underline;
    }
    .footer-credit p {
        margin-bottom: 0.5rem;
    }
    #links{
        padding-left: 7%
    }
</style>

<!-- Footer End -->
