<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery { display: flex; flex-wrap: wrap; gap: 20px; }
        .photo { width: 300px; }
        img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        {% for photo in photos %}
            <div class="photo">
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
                <h3>{{ photo.title }}</h3>
                <p>{{ photo.description }}</p>
                <p><strong>Location:</strong> {{ photo.address }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
