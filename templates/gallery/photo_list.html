{% extends 'base.html' %}
{% load static %}

{% block title %}
   Photo Gallery
{% endblock title %}

{% block container %}
    <h1>Photo Gallery</h1>
    <div class="gallery">
        {% for photo in photos %}
            <div class="photo">
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
            </div>
        {% endfor %}
    </div>
{% endblock container %}
